
<!--- <img src="../../assets/fondo.jpg">-->
<div class="contenedor">
  <div class="pokemon-carta" *ngFor="let pokemon of pokemons">
    <div class="pokemon-image">
      <p class="pokemon-id">ID: {{ pokemon.id | number:'3.0-0'}}</p> <!--segura de que la ID del Pokémon tenga al menos tres dígitos rellenando con ceros a la izquierda  -->
      <img [src]="pokemon.image" alt="{{ pokemon.name }}" class="pokemon-img">
    </div>
    <div class="pokemon-detalles">
      <h2 class="pokemon-name">{{ pokemon.name }}</h2>
      <p class="pokemon-types">{{ pokemon.types.join(', ') }}</p>
    </div>
  </div>
</div>
