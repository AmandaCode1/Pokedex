<h1 class="title">Pokémon List</h1>
<div class="pokemon-container">
  <div class="pokemon-card" *ngFor="let pokemon of pokemons">
    <div class="pokemon-image">
      <img [src]="pokemon.image" alt="{{ pokemon.name }}" class="pokemon-img">
    </div>
    <div class="pokemon-details">
      <h2 class="pokemon-name">{{ pokemon.name }}</h2>
      <p class="pokemon-id">ID: {{ pokemon.id }}</p>
      <p class="pokemon-types">Types: {{ pokemon.types.join(', ') }}</p>
      <p class="pokemon-weight">Weight: {{ pokemon.peso }} kg</p>
      <p class="pokemon-height">Height: {{ pokemon.altura }} m</p>
    </div>
  </div>
</div>
